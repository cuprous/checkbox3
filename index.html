<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Checkbox3. A CSS3 Styles for Checkbox and Radio Button: tui2tone.github.io/checkbox3</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/checkbox3.min.css">

</head>

<body>
  <a href="https://github.com/cuprous/checkbox3"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  <div class="page-title">
    <h2>CHECKBOX3</h2>
    <h3>CSS3 Styles for Checkbox and Radio Button</h3>
  </div>
  <h4>CHECKBOX</h4>
  <div class="card">
    <div class="card-title">Checkbox</div>
    <div class="card-body">
      <div>
        <div class="checkbox3 checkbox-inline">
          <input type="checkbox" id="checkbox-1" checked>
          <label for="checkbox-1">
            Option1
          </label>
        </div>
        <div class="checkbox3 checkbox-primary checkbox-inline">
          <input type="checkbox" id="checkbox-2" checked>
          <label for="checkbox-2">
            Option2
          </label>
        </div>
        <div class="checkbox3 checkbox-success checkbox-inline">
          <input type="checkbox" id="checkbox-3" checked>
          <label for="checkbox-3">
            Option3
          </label>
        </div>
        <div class="checkbox3 checkbox-info checkbox-inline">
          <input type="checkbox" id="checkbox-4" checked>
          <label for="checkbox-4">
            Option4
          </label>
        </div>
        <div class="checkbox3 checkbox-warning checkbox-inline">
          <input type="checkbox" id="checkbox-5" checked>
          <label for="checkbox-5">
            Option5
          </label>
        </div>
        <div class="checkbox3 checkbox-danger checkbox-inline">
          <input type="checkbox" id="checkbox-6" checked>
          <label for="checkbox-6">
            Option6
          </label>
        </div>
      </div>
    </div>
    <div class="card-title">Checkbox Round</div>
    <div class="card-body">
      <div>
        <div class="checkbox3 checkbox-round checkbox-inline">
          <input type="checkbox" id="checkbox-7" checked>
          <label for="checkbox-7">
            Option6
          </label>
        </div>
        <div class="checkbox3 checkbox-round checkbox-success checkbox-inline">
          <input type="checkbox" id="checkbox-8" checked>
          <label for="checkbox-8">
            Option7
          </label>
        </div>
      </div>
    </div>
    <div class="card-title">Checkbox Circle</div>
    <div class="card-body">
      <div>
        <div class="checkbox3 checkbox-circle checkbox-inline">
          <input type="checkbox" id="checkbox-circle-1" checked>
          <label for="checkbox-circle-1">
            Option1
          </label>
        </div>
        <div class="checkbox3 checkbox-circle checkbox-success checkbox-inline">
          <input type="checkbox" id="checkbox-circle-2" checked>
          <label for="checkbox-circle-2">
            Option2
          </label>
        </div>
      </div>
    </div>
    <div class="card-title">Checkbox + FontAwesome</div>
    <div class="card-body">
      <div>
        <div class="checkbox3 checkbox-inline checkbox-check">
          <input type="checkbox" id="checkbox-fa-1" checked>
          <label for="checkbox-fa-1">
            Option1
          </label>
        </div>
        <div class="checkbox3 checkbox-success checkbox-inline checkbox-check  checkbox-round">
          <input type="checkbox" id="checkbox-fa-2" checked>
          <label for="checkbox-fa-2">
            Option Round
          </label>
        </div>
        <div class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle">
          <input type="checkbox" id="checkbox-fa-3" checked>
          <label for="checkbox-fa-3">
            Option Circle
          </label>
        </div>
      </div>
    </div>
    <div class="card-title">Checkbox + FontAwesome ( Light )</div>
    <div class="card-body">
      <div>
        <div class="checkbox3 checkbox-inline checkbox-check checkbox-light">
          <input type="checkbox" id="checkbox-fa-light-1" checked>
          <label for="checkbox-fa-light-1">
            Option1
          </label>
        </div>
        <div class="checkbox3 checkbox-success checkbox-inline checkbox-check checkbox-round  checkbox-light">
          <input type="checkbox" id="checkbox-fa-light-2" checked>
          <label for="checkbox-fa-light-2">
            Option Round
          </label>
        </div>
        <div class="checkbox3 checkbox-danger checkbox-inline checkbox-check  checkbox-circle checkbox-light">
          <input type="checkbox" id="checkbox-fa-light-3" checked>
          <label for="checkbox-fa-light-3">
            Option Circle
          </label>
        </div>
      </div>
    </div>
  </div>
  <h4>RADIO BUTTON</h4>
  <div class="card">
    <div class="card-title">Radio Button</div>
    <div class="card-body">
      <div>
        <div class="radio3 radio-inline">
          <input type="radio" id="radio1" name="radio1" value="option1" checked>
          <label for="radio1">
            Option 1
          </label>
        </div>
        <div class="radio3 radio-success radio-inline">
          <input type="radio" id="radio2" name="radio1" value="option2">
          <label for="radio2">
            Option 2
          </label>
        </div>
        <div class="radio3 radio-warning radio-inline">
          <input type="radio" id="radio3" name="radio1" value="option3">
          <label for="radio3">
            Option 3
          </label>
        </div>
      </div>
    </div>
    <div class="card-title">Radio Button + FontAwesome</div>
    <div class="card-body">
      <div>
        <div class="radio3 radio-check radio-inline">
          <input type="radio" id="radio4" name="radio2" value="option1" checked>
          <label for="radio4">
            Option 1
          </label>
        </div>
        <div class="radio3 radio-check radio-success radio-inline">
          <input type="radio" id="radio5" name="radio2" value="option2">
          <label for="radio5">
            Option 2
          </label>
        </div>
        <div class="radio3 radio-check radio-warning radio-inline">
          <input type="radio" id="radio6" name="radio2" value="option3">
          <label for="radio6">
            Option 3
          </label>
        </div>
      </div>
    </div>

    <div class="card-title">Radio Button + FontAwesome ( light )</div>
    <div class="card-body">
      <div>
        <div class="radio3 radio-check radio-light radio-inline">
          <input type="radio" id="radio7" name="radio3" value="option1" checked>
          <label for="radio7">
            Option 1
          </label>
        </div>
        <div class="radio3 radio-check radio-light radio-success radio-inline">
          <input type="radio" id="radio8" name="radio3" value="option2">
          <label for="radio8">
            Option 2
          </label>
        </div>
        <div class="radio3 radio-check radio-light radio-warning radio-inline">
          <input type="radio" id="radio9" name="radio3" value="option3">
          <label for="radio9">
            Option 3
          </label>
        </div>
      </div>
    </div>
  </div>
  <h4>CUSTOMIZE</h4>
  <div class="card">
    <div class="card-title">Checkbox Sizing</div>
    <div class="card-body">
      <div class="checkbox3 checkbox-sm">
        <input type="checkbox" id="checkbox-size-sm" checked>
        <label for="checkbox-size-sm">
          .checkbox-sm
        </label>
      </div>
      <div class="checkbox3">
        <input type="checkbox" id="checkbox-size" checked>
        <label for="checkbox-size">
          Normal
        </label>
      </div>
      <div class="checkbox3 checkbox-lg">
        <input type="checkbox" id="checkbox-size-lg" checked>
        <label for="checkbox-size-lg">
          .checkbox-lg
        </label>
      </div>
    </div>
      <div class="card-title">Radio Sizing</div>
      <div class="card-body">
        <div class="radio3 radio-sm">
          <input type="radio" id="radio-size-1" name="radio4" value="option1" checked>
          <label for="radio-size-1">
            .radio-sm
          </label>
        </div>
          <div class="radio3">
            <input type="radio" id="radio-size-2" name="radio4" value="option2" checked>
            <label for="radio-size-2">
              Normal
            </label>
          </div>
            <div class="radio3 radio-lg">
              <input type="radio" id="radio-size-3" name="radio4" value="option3" checked>
              <label for="radio-size-3">
                .radio-lg
              </label>
            </div>
      </div>
  </div>
</body>

</html>
